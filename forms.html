<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>FORMS</h1>
        <nav>
            
        </nav>
    </header>
    <main>
    <h2>Student Registration Form</h2>
    <form action="submit.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="John Doe"><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required><br><br>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required placeholder="201 nairobi"><br><br>
        
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" required placeholder="+2547123456"><br><br>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="johndeo@gmail.com"><br><br>
        
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required><br></br>
        
        <button type="submit">Register</button>
        <button type="button" onclick="window.location.href='index.html'">Cancel</button><br><br>
    </form>
    </main>
    <footer></footer>
    
</body>
</html>
